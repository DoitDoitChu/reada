version: '3.7'

services:
  db:
    image: mongo:latest
    container_name: "mongodb"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: reada
      MONGO_INITDB_ROOT_PASSWORD: reada-db
      MONGO_INITDB_DATABASE: reada
    ports:
      - 27017:27017
    command: mongod
    volumes:
      - ./scripts/:/docker-entrypoint-initdb.d

  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: reada-api:0.1.0
    container_name: reada-api
    restart: always
    environment:
      - PORT=4000
    ports:
      - '4000:4000'
    depends_on:
      - db
    links:
      - db
    volumes:
      - ./src:/usr/app/src
    environment:
      DB_ENDPOINT: db
      DB_USERNAME: reada
      DB_PASSWORD: reada-db